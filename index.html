<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Program Pengendalian Persediaan</title>
</head>

<body>

    <div class="container mt-3">
        <h2 class="mb-4 text-center">Program Pengendalian Persediaan</h2>

        <div class="form-group">
            <label for="demand">Demand per Tahun</label>
            <input type="text" class="form-control format-rupiah" id="demand" placeholder="Masukkan demand per tahun">
        </div>

        <div class="form-group">
            <label for="biayaPemesanan">Biaya Pemesanan</label>
            <input type="text" class="form-control format-rupiah" id="biayaPemesanan" placeholder="Masukkan biaya pemesanan per pesanan">
        </div>

        <div class="form-group">
            <label for="biayaPenyimpanan">Biaya Penyimpanan</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select name="" id="pilihBiayaPenyimpanan" class="form-control">
                        <option value="perUnit">Per Unit</option>
                        <option value="rataPersediaan">Rata-Rata Persediaan (%)</option>
                    </select>
                </div>
                <input type="text" class="form-control format-rupiah" id="biayaPenyimpanan" placeholder="Masukkan biaya penyimpanan">
              </div>
        </div>

        <div class="form-group">
            <label for="hargaPerUnit">Harga per Unit</label>
            <input type="text" class="form-control format-rupiah" id="hargaPerUnit" placeholder="Masukkan haraga per unit">
        </div>

        <div class="form-group">
            <label for="safetyStock">Safety Stock</label>
            <input type="text" class="form-control format-rupiah" id="safetyStock" placeholder="Masukkan safety stock">
        </div>

        <div class="form-group">
            <label for="leadTime">Lead Time (dalam hari)</label>
            <input type="text" class="form-control format-rupiah" id="leadTime" placeholder="Masukkan waktu pemesanan sampai barang diterima">
        </div>

        <button type="button" class="btn btn-primary" onclick="hitungEOQ()">Hitung EOQ dan ROP</button>

        <div class="mt-3" id="hasilPengendalian"></div>

        <div id="grafikData" class="card">
            <div class="card-header text-center">
                <h4>Grafik Hubungan ROP, Safety Stock, dan Lead Time</h4>
            </div>
            <div class="card-body">
                <canvas id="grafikEOQ" width="400" height="170" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
